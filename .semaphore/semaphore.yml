version: v1.0
name: eventcalendar-app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: 'true'

fail_fast:
  stop:
    when: 'true'

global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: 'test'
    - name: DATABASE_URL
      value: 'postgresql://postgres@localhost/event_calendar_test?encoding=utf8'
    - name: BUNDLE_ARGS
      value: '--deployment --without development staging production --jobs 4'
  
  prologue:
    commands:
      - checkout
      - cache restore
      - cp .env.example .env

blocks:
  - name: Setup
    task:
      jobs:
        - name: Bundle
          commands:
            - bundle install ${BUNDLE_ARGS}
            - cache store

  - name: Quality
    task:
      jobs:
        - name: Quality
          commands:
            - bundle install ${BUNDLE_ARGS} --local
            - bin/quality

  - name: Test
    task:
      prologue:
        commands:
          - nvm use
          - sem-version ruby 2.6.6
          - bundle install ${BUNDLE_ARGS} --local
          - sem-service start postgres 11
          - bundle exec rake db:setup
          - bin/rails assets:precompile

      jobs:
        - name: Tests
          commands:
            - bin/rspec

promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml
    auto_promote:
      when: "RSpec = 'passed' and branch = 'master'"
