version: v1.0
name: Event calendar
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 2.6.6
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: Integration tests
    dependencies:
      - Setup
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.6
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - bundle install
          - cache store
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec
          commands:
            - bundle exec rspec
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: DATABASE_URL
          value: 'postgresql://postgres@localhost/event_calendar_test?encoding=utf8'
